booking_pending_for_a_month_from_now:
  starts_at: <%= 1.month.from_now %>
  ends_at: <%= 1.month.from_now + 1.week %>
  occurable: pending_for_a_month_from_now (Booking)

booking_approved_for_a_week_from_now:
  starts_at: <%= 1.week.from_now %>
  ends_at: <%= 2.weeks.from_now %>
  occurable: approved_for_a_week_from_now (Booking)
